name: Deploy static files to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v4

      # Step 2: Deploy static files to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'shenolwebapptest' # Replace with your app's name
          slot-name: 'Production'
          publish-profile: ${{ secret.AZUREAPPSERVICE_PUBLISHPROFILE_D9C082F510864047B21CFF80A9C0B5FB }}
          package: .
